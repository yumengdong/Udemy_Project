<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="New Task">

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy New Ropes</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Visit Hagrid</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to Potions Class</li>
        </ul>

    </div>
    <script src="assets/js/todo.js"></script>
</body>
</html>
